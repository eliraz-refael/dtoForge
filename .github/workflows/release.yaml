          # Build with version info
          env GOOS="$GOOS" GOARCH="$GOARCH" CGO_ENABLED=0 \
            go build -ldflags="-w -s -X main.Version=${{ steps.new_version.outputs.new_version }}" \
            -o "dist/$binary_name" .

          # Create checksum
          cd dist
          sha256sum "$binary_name" > "$binary_name.sha256"
          cd ..
        done

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.new_version.outputs.new_version }}
        name: DtoForge ${{ steps.new_version.outputs.new_version }}
        body: ${{ steps.release_notes.outputs.release_notes }}
        files: |
          dist/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Release Summary
      run: |
        echo "üéâ Successfully released DtoForge ${{ steps.new_version.outputs.new_version }}"
