        - Linux (amd64, arm64)
        - macOS (amd64, arm64)
        - Windows (amd64, arm64)

        ### üìù Full Documentation
        See the [README](https://github.com/eliraz-refael/dtoForge#readme) for complete usage instructions.

        ---
        **Commit:** ${{ github.sha }}
