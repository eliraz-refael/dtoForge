name: Release

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      custom_version:
        description: 'Custom version (e.g., v1.2.3) - overrides version_type'
        required: false
        type: string

permissions:
  contents: write

jobs:
  # First, run tests to make sure everything works
  test:
    name: Test Before Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run tests
      run: go test -v ./...

  # Build and release
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Get latest tag
      id: get_latest_tag
      run: |
        # Get all tags and find the latest semantic version
        LATEST_SEMANTIC_TAG=""

        # Look for existing semantic version tags first
        if git tag -l | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+

    - name: Determine version bump type
      id: version_type
      run: |
        VERSION_TYPE="patch"  # default

        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          if [ -n "${{ github.event.inputs.custom_version }}" ]; then
            echo "version_type=custom" >> $GITHUB_OUTPUT
            echo "Using custom version from input"
            exit 0
          elif [ "${{ github.event.inputs.version_type }}" != "auto" ]; then
            VERSION_TYPE="${{ github.event.inputs.version_type }}"
            echo "Using manual version type: $VERSION_TYPE"
          fi
        fi

        if [ "$VERSION_TYPE" = "patch" ]; then
          # Check commit messages since last tag for version bump indicators
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline --no-merges)

          if echo "$COMMITS" | grep -qi "major update\|breaking change\|BREAKING CHANGE"; then
            VERSION_TYPE="major"
            echo "üî• Major update detected in commit messages"
          elif echo "$COMMITS" | grep -qi "minor update\|feat\|feature"; then
            VERSION_TYPE="minor"
            echo "‚ú® Minor update detected in commit messages"
          else
            echo "üêõ Patch update (default)"
          fi
        fi

        echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
        echo "Final version type: $VERSION_TYPE"

    - name: Calculate new version
      id: new_version
      run: |
        LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
        VERSION_TYPE="${{ steps.version_type.outputs.version_type }}"

        if [ "$VERSION_TYPE" = "custom" ]; then
          NEW_VERSION="${{ github.event.inputs.custom_version }}"
          # Ensure it starts with 'v'
          if [[ ! "$NEW_VERSION" =~ ^v ]]; then
            NEW_VERSION="v$NEW_VERSION"
          fi
        else
          # Remove 'v' prefix for calculation
          CURRENT_VERSION=${LATEST_TAG#v}

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump version based on type
          case $VERSION_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
        fi

        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "üè∑Ô∏è New version: $NEW_VERSION (was: $LATEST_TAG)"

